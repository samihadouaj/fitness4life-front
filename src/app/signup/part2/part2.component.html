<div class="login-page" >
  <h2>just one step more ...</h2>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img class="user-avatar" src="../../../assets/images/logo.png" width="150px" />
      <h1>SB Admin BS4 Angular7</h1>
      <form role="form" #part2="ngForm" (ngSubmit)="onSubmit(part2)">
        <div class="form-content">
          <div class="form-group">
            <input type="number"
                   class="form-control input-underline input-lg"
                   id="current_weight"
                   name = "current_weight"
                   ngModel
                   placeholder="current_weight">
          </div>

          <div class="form-group">
            <input type="number"
                   class="form-control input-underline input-lg"
                   id="height"
                   name = "height"
                   ngModel
                   placeholder="height">
          </div>

          <div class="form-group">
            <input type="number"
                   class="form-control input-underline input-lg"
                   id="target_weight"
                   name="target_weight"
                   ngModel
                   placeholder="target weight">
          </div>

          <div class="form-group">
            <input type="text"
                   class="form-control input-underline input-lg"
                   id="activity_lvl"
                   ngModel
                   name="activity_lvl"
                   placeholder="activity lvl">
          </div>

          <div class="form-group">
            <input type="text"
                   class="form-control input-underline input-lg"
                   id="diet_pace"
                   ngModel
                   name="diet_pace"
                   placeholder="diet pace">
          </div>

        </div>
        <button class="btn rounded-btn" type="submit">Register</button>&nbsp;
      </form>
      <div class="warning" *ngIf="error==true">{{ERROR_MSG}}</div>
    </div>
  </div>
</div>
